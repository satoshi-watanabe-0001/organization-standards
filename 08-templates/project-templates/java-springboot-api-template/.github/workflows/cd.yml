name: CD Pipeline

# トリガー: mainブランチへのプッシュ、またはタグ作成時
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # 手動実行も可能

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ====================================
  # ジョブ1: バージョン決定
  # ====================================
  determine-version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            IS_RELEASE=true
          else
            VERSION="${GITHUB_SHA::7}"
            IS_RELEASE=false
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_release=${IS_RELEASE}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}, Is Release: ${IS_RELEASE}"

  # ====================================
  # ジョブ2: ビルドとテスト
  # ====================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: determine-version
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon -x test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: build/libs/*.jar
          retention-days: 30

  # ====================================
  # ジョブ3: Dockerイメージビルド＆プッシュ
  # ====================================
  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [determine-version, build]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: build/libs/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GitHub Container Registryへのログイン
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Dockerメタデータの抽出
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ needs.determine-version.outputs.is_release == 'true' }}

      # Dockerイメージのビルド＆プッシュ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.determine-version.outputs.version }}

  # ====================================
  # ジョブ4: 開発環境へのデプロイ
  # ====================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [determine-version, docker-build-push]
    if: github.ref == 'refs/heads/main'
    environment:
      name: development
      url: https://dev.api.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Development
        run: |
          echo "Deploying version ${{ needs.determine-version.outputs.version }} to Development"
          # ここに実際のデプロイコマンドを追加
          # 例: kubectl apply -f k8s/dev/
          # 例: helm upgrade --install api-template ./helm-chart \
          #       --set image.tag=${{ needs.determine-version.outputs.version }} \
          #       --namespace dev

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # 例: curl https://dev.api.example.com/actuator/health

  # ====================================
  # ジョブ5: ステージング環境へのデプロイ
  # ====================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [determine-version, docker-build-push, deploy-dev]
    if: needs.determine-version.outputs.is_release == 'true'
    environment:
      name: staging
      url: https://staging.api.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying version ${{ needs.determine-version.outputs.version }} to Staging"
          # ここに実際のデプロイコマンドを追加

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          # 統合テストの実行

  # ====================================
  # ジョブ6: 本番環境へのデプロイ
  # ====================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [determine-version, docker-build-push, deploy-staging]
    if: needs.determine-version.outputs.is_release == 'true'
    environment:
      name: production
      url: https://api.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying version ${{ needs.determine-version.outputs.version }} to Production"
          # ここに実際のデプロイコマンドを追加
          # Blue-Greenデプロイメント推奨

      - name: Run health check
        run: |
          echo "Running health check..."
          # 本番環境のヘルスチェック

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.determine-version.outputs.version }}
          release_name: Release ${{ needs.determine-version.outputs.version }}
          draft: false
          prerelease: false
